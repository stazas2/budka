      \ ? \"block\" : \"none\";\n      updateTexts(); // Update all texts based on\
      \ language\n    }\n    \n    // === THEME SETTINGS ===\n    applyTheme(config.theme\
      \ || \"light\");\n    applySettings(); // Applies animation and other theme-related\
      \ settings\n    \n    // === TIMING SETTINGS ===\n    // Update inactivity timer\
      \ with the new timeout value\n    if (inactivityTimer) {\n      clearTimeout(inactivityTimer);\n\
      \      inactivityTimer = setTimeout(() => {\n        showScreen(\"splash-screen\"\
      );\n        selectedStyle = \"\";\n        resultImage.src = \"\";\n       \
      \ stopCamera();\n      }, config.inactivityTimeout || 60000);\n    }\n    \n\
      \    console.log(\"Configuration successfully applied\");\n  } catch (error)\
      \ {\n    console.error(\"Error applying configuration:\", error);\n  }\n}\n\n\
      // Call applyConfig at startup\ndocument.addEventListener(\"DOMContentLoaded\"\
      , () => {\n  // Apply the configuration - This is now handled by the async config\
      \ load\n  // applyConfig();\n  applyRotationStyles();\n  \n  // Continue with\
      \ the rest of initialization\n  if (config.cameraMode !== \"canon\") {\n   \
      \ showScreen(\"splash-screen\");\n  }\n  \n  updateTexts();\n  initGenderButtons();\n\
      \  setGenderImages();\n});\n\n//* ================ DOM ELEMENTS ================\n\
      const styleScreen = document.getElementById(\"style-screen\")\nconst genderScreen\
      \ = document.getElementById(\"gender-screen\")\nconst cameraScreen = document.getElementById(\"\
      camera-screen\")\nconst processingScreen = document.getElementById(\"processing-screen\"\
      )\nconst resultScreen = document.getElementById(\"result-screen\")\n\n\nconst\
      \ resultTitle = resultScreen.querySelector(\"h1\")\nresultTitle.style.display\
      \ = \"none\"\n\nconst styleButtonsContainer = document.getElementById(\"style-buttons\"\
      )\nconst countdownElement = document.getElementById(\"countdown\")\nconst video\
      \ = document.getElementById(\"video\")\nconst canvas = document.getElementById(\"\
      canvas\")\nconst resultImage = document.getElementById(\"result-image\")\nconst\
      \ startOverButton = document.getElementById(\"start-over\")\nconst printPhotoButton\
      \ = document.getElementById(\"print-photo\")\nconst progressBar = document.getElementById(\"\
      progress-bar\")\nconst progressBarFill = document.getElementById(\"progress-bar-fill\"\
      )\nconst progressPercentage = document.getElementById(\"progress-percentage\"\
      )\nconst backButtons = document.querySelectorAll(\".back-button\")\nconst startText\
      \ = document.querySelector(\".start-text\")\nconst languageSwitcher = document.getElementById(\"\
      language-switcher\")\nconst genderButtons = document.querySelectorAll(\n  \"\
      #gender-buttons .button-row_item\"\n)\n// !\n// const returnBtn = document.getElementById(\"\
      stop-button\")\n// returnBtn.addEventListener(\"click\", () => {\n//   showScreen(\"\
