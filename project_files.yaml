      {{basePath}}\") && basePath) {\n        stylesDir = config.stylesDir.replace(\"\
      {{basePath}}\", basePath);\n      } else if (!config.stylesDir.startsWith(\"\
      /\") && !config.stylesDir.match(/^[a-zA-Z]:[\\\\/]/) && basePath) {\n      \
      \  stylesDir = basePath + \"/\" + config.stylesDir;\n      } else {\n      \
      \  stylesDir = config.stylesDir;\n      }\n    } else {\n      stylesDir = basePath\
      \ + \"/styles\";\n    }\n\n    console.log(\"Using styles directory:\", stylesDir);\n\
      \n    IpcRendererService.ensureFolderExists(stylesDir).then((result) => {\n\
      \      if (!result.success) {\n        console.error(\"Failed to create styles\
      \ directory:\", result.error);\n      }\n    });\n    \n    // === LOGO SETTINGS\
      \ ===\n    // Apply logo settings\n    printLogo = config?.logoPath;\n    logo_scale\
      \ = config.logoScale || 1;\n    logo_pos_x = config.logoOffsetX || 0;\n    logo_pos_y\
      \ = config.logoOffsetY || 0;\n    \n    // === BRAND LOGO SETTINGS ===\n   \
