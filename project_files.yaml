      , error);\n  }\n}\n\nasync function takePicture() {\n  let imageData = null;\n\
      \  try {\n    if (config.cameraMode === \"canon\") {\n      try {\n        await\
      \ canonModule.capture();\n        if (!window.lastCapturedBlob) {\n        \
      \  console.warn(\"No captured blob available; falling back to SavedPhotos.\"\
      );\n          return;\n        }\n        const imageUrl = URL.createObjectURL(window.lastCapturedBlob);\n\
      \        const img = new Image();\n        img.src = imageUrl;\n        await\
      \ new Promise((resolve) => (img.onload = resolve));\n        const canvasElem\
      \ = document.createElement(\"canvas\");\n        const context = canvasElem.getContext(\"\
      2d\");\n        const rotationAngle = config.send_image_rotation || 0;\n   \
      \     if (rotationAngle === 90 || rotationAngle === 270) {\n          canvasElem.width\
      \ = img.height;\n          canvasElem.height = img.width;\n        } else {\n\
      \          canvasElem.width = img.width;\n          canvasElem.height = img.height;\n\
      \        }\n        context.save();\n        context.translate(canvasElem.width\
      \ / 2, canvasElem.height / 2);\n        context.rotate((rotationAngle * Math.PI)\
      \ / 180);\n        context.drawImage(img, -img.width / 2, -img.height / 2, img.width,\
      \ img.height);\n        context.restore();\n        const rotatedImageData =\
      \ canvasElem.toDataURL(\"image/png\");\n        URL.revokeObjectURL(imageUrl);\n\
      \        await imageProcessingModule.sendDateToServer(rotatedImageData);\n \
      \       console.log(\"Canon photo captured and processed.\");\n      } catch\
      \ (error) {\n        console.error(\"Error in takePicture:\", error);\n    \
      \    alert(\"Failed to take picture.\");\n        uiNavigationModule.showScreen(\"\
      style-screen\");\n      }\n    } else {\n      const context = dom.canvas.getContext(\"\
      2d\");\n      const rotationAngle = config.send_image_rotation || 0;\n     \
      \ if (rotationAngle === 90 || rotationAngle === 270) {\n        dom.canvas.width\
      \ = dom.video.videoHeight;\n        dom.canvas.height = dom.video.videoWidth;\n\
      \      } else {\n        dom.canvas.width = dom.video.videoWidth;\n        dom.canvas.height\
      \ = dom.video.videoHeight;\n      }\n      context.clearRect(0, 0, dom.canvas.width,\
      \ dom.canvas.height);\n      context.save();\n      context.translate(dom.canvas.width\
      \ / 2, dom.canvas.height / 2);\n      context.rotate((rotationAngle * Math.PI)\
      \ / 180);\n      if (rotationAngle === 90 || rotationAngle === 270) {\n    \
      \    context.drawImage(dom.video, -dom.video.videoWidth / 2, -dom.video.videoHeight\
      \ / 2, dom.video.videoWidth, dom.video.videoHeight);\n      } else {\n     \
      \   context.drawImage(dom.video, -dom.canvas.width / 2, -dom.canvas.height /\
      \ 2, dom.canvas.width, dom.canvas.height);\n      }\n      context.restore();\n\
      \      stopCamera();\n      imageData = dom.canvas.toDataURL(\"image/jpeg\"\
