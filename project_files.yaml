      \    stylesDir = config?.stylesDir ?\n      config.stylesDir.replace(\"{{basePath}}\"\
      , basePath) :\n      basePath ? `${basePath}/styles` : '';\n    currentLanguage\
      \ = config.language?.current || 'ru';\n\n    applyConfig();\n    applyRotationStyles();\n\
      \    updateTexts();\n    initGenderButtons();\n    setGenderImages();\n  } catch\
      \ (e) {\n    console.error(\"Failed to load config:\", e);\n  }\n})();\n\nIpcRendererService.on('selected-folder-path',\
      \ (folderPath) => {\n  console.log('Received updated folder path:', folderPath)\n\
      \  selectedFolder = folderPath\n  IpcRendererService.getConfig().then(cfg =>\
      \ {\n    config = cfg\n    applyConfig()\n    applyRotationStyles()\n    updateTexts()\n\
      \    initGenderButtons()\n    setGenderImages()\n  })\n})\n\n// A proper initialization\
      \ function\nfunction applyConfig() {\n  try {\n    console.log('Applying configuration\
      \ with basePath:', config.basePath);\n    \n    // === PATHS AND CORE SETTINGS\
      \ ===\n    // Set up important paths and properties\n    basePath = config.basePath;\n\
      \    basePathName = basePath.split(/[\\\\/]/).pop();\n    baseDir = basePath\
      \ + \"/SavedPhotos\";\n\n    IpcRendererService.ensureFolderExists(baseDir).then((result)\
