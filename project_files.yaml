      \ найден в папке мероприятия.\n        </div>\n      `;\n      return;\n   \
      \ }\n    \n    // Read and parse the config file\n    const configData = JSON.parse(fs.readFileSync(configPath,\
      \ 'utf8'));\n    \n    // Generate form fields for config properties\n    renderConfigEditor(configData,\
      \ configEditorBody);\n    \n  } catch (error) {\n    console.error('Ошибка при\
      \ загрузке конфигурации:', error);\n    configEditorBody.innerHTML = `\n   \
      \   <div class=\"config-error\">\n        Ошибка при загрузке конфигурации:\
      \ ${error.message}\n      </div>\n    `;\n  }\n  \n  // Set up event listeners\
      \ if they haven't been set up\n  if (!window.configEditorInitialized) {\n  \
      \  // Close button event\n    const closeButton = document.getElementById('closeConfigEditor');\n\
      \    closeButton.addEventListener('click', () => {\n      configEditorModal.style.display\
      \ = 'none';\n    });\n    \n    // Save button event\n    const saveButton =\
      \ document.getElementById('saveConfigButton');\n    saveButton.addEventListener('click',\
      \ () => {\n      saveConfig(configEditorModal);\n    });\n    \n    // Cancel\
