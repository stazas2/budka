      \    document.body.className = document.body.className\n      .split(' ')\n\
      \      .filter(cls => !cls.startsWith('rotation-') && !cls.startsWith('camera-'))\n\
      \      .join(' ');\n      \n    // Make sure camera_rotation is a number, defaulting\
