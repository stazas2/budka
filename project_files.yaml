    content: "<!DOCTYPE html>\n<html lang=\"ru\">\n<head>\n    <meta charset=\"UTF-8\"\
      >\n    <title>Управление камерой</title>\n    <style>\n        body {\n    \
      \        font-family: Arial, sans-serif;\n            max-width: 1200px;\n \
      \           margin: 0 auto;\n            padding: 20px;\n        }\n\n     \
      \   .endpoint {\n            border: 1px solid #ddd;\n            margin: 20px\
      \ 0;\n            padding: 15px;\n            border-radius: 5px;\n        }\n\
      \n            .endpoint h3 {\n                margin-top: 0;\n            }\n\
      \n        button {\n            padding: 5px 15px;\n            margin-right:\
      \ 10px;\n            cursor: pointer;\n        }\n\n        .response {\n  \
      \          margin-top: 10px;\n            padding: 10px;\n            background-color:\
      \ #f5f5f5;\n            display: none;\n            white-space: pre-wrap;\n\
      \        }\n\n        .post {\n            margin-top: 20px;\n            background-color:\
      \ #fff3e7;\n            padding: 10px;\n            border-radius: 5px;\n  \
      \      }\n\n            .post h4 {\n                margin-top: 0;\n       \
      \     }\n\n        select {\n            margin-right: 10px;\n        }\n\n\
      \        .live-view-controls {\n            margin-bottom: 10px;\n        }\n\
      \n        #liveViewContainer {\n            max-width: 800px;\n            margin:\
      \ 0 auto;\n            border: 1px solid #ddd;\n            padding: 10px;\n\
      \        }\n\n        #liveViewImage {\n            width: 100%;\n         \
      \   height: auto;\n        }\n    </style>\n</head>\n<body>\n    <h1>Управление\
      \ камерой</h1>\n\n    <!-- Пример структуры для всех параметров -->\n    <!--\
      \ Image Quality -->\n    <div class=\"endpoint\">\n        <h3>Качество изображения\
      \ (Image Quality)</h3>\n        <div>\n            <button onclick=\"loadImageQualityData()\"\
      >Все значения</button>\n            <button onclick=\"loadImageQualityCurrent()\"\
      >Текущее</button>\n            <button onclick=\"loadImageQualityMax()\">Максимальное</button>\n\
      \        </div>\n        <div id=\"imageQualityValuesContainer\" class=\"response\"\
      ></div>\n        <div class=\"post\">\n            <h4>Установить</h4>\n   \
      \         <select id=\"imageQualitySelect\"></select>\n            <button onclick=\"\
      setImageQuality()\">Установить</button>\n            <div id=\"imageQualityPostResponse\"\
      \ class=\"response\"></div>\n        </div>\n    </div>\n\n    <!-- AE Mode\
      \ -->\n    <div class=\"endpoint\">\n        <h3>Режим автоэкспозиции (AE Mode)</h3>\n\
      \        <div>\n            <button onclick=\"loadAeModeData()\">Все значения</button>\n\
      \            <button onclick=\"loadAeModeCurrent()\">Текущее</button>\n    \
      \        <button onclick=\"loadAeModeMax()\">Максимальное</button>\n       \
      \ </div>\n        <div id=\"aeModeValuesContainer\" class=\"response\"></div>\n\
      \        <div class=\"post\">\n            <h4>Установить</h4>\n           \
      \ <select id=\"aeModeSelect\"></select>\n            <button onclick=\"setAeMode()\"\
      >Установить</button>\n            <div id=\"aeModePostResponse\" class=\"response\"\
      ></div>\n        </div>\n    </div>\n\n    <!-- Aspect -->\n    <div class=\"\
      endpoint\">\n        <h3>Соотношение сторон (Aspect)</h3>\n        <div>\n \
      \           <button onclick=\"loadAspectData()\">Все значения</button>\n   \
      \         <button onclick=\"loadAspectCurrent()\">Текущее</button>\n       \
      \     <button onclick=\"loadAspectMax()\">Максимальное</button>\n        </div>\n\
      \        <div id=\"aspectValuesContainer\" class=\"response\"></div>\n     \
      \   <div class=\"post\">\n            <h4>Установить</h4>\n            <select\
      \ id=\"aspectSelect\"></select>\n            <button onclick=\"setAspect()\"\
      >Установить</button>\n            <div id=\"aspectPostResponse\" class=\"response\"\
      ></div>\n        </div>\n    </div>\n\n    <!-- Av Mode -->\n    <div class=\"\
      endpoint\">\n        <h3>Диафрагма (Av Mode)</h3>\n        <div>\n         \
      \   <button onclick=\"loadAvModeData()\">Все значения</button>\n           \
      \ <button onclick=\"loadAvModeCurrent()\">Текущее</button>\n            <button\
      \ onclick=\"loadAvModeMax()\">Максимальное</button>\n        </div>\n      \
      \  <div id=\"avModeValuesContainer\" class=\"response\"></div>\n        <div\
      \ class=\"post\">\n            <h4>Установить</h4>\n            <select id=\"\
      avModeSelect\"></select>\n            <button onclick=\"setAvMode()\">Установить</button>\n\
      \            <div id=\"avModePostResponse\" class=\"response\"></div>\n    \
      \    </div>\n    </div>\n\n    <!-- Drive Mode -->\n    <div class=\"endpoint\"\
      >\n        <h3>Режим серийной съемки (Drive Mode)</h3>\n        <div>\n    \
      \        <button onclick=\"loadDriveModeData()\">Все значения</button>\n   \
      \         <button onclick=\"loadDriveModeCurrent()\">Текущее</button>\n    \
      \        <button onclick=\"loadDriveModeMax()\">Максимальное</button>\n    \
      \    </div>\n        <div id=\"driveModeValuesContainer\" class=\"response\"\
      ></div>\n        <div class=\"post\">\n            <h4>Установить</h4>\n   \
      \         <select id=\"driveModeSelect\"></select>\n            <button onclick=\"\
      setDriveMode()\">Установить</button>\n            <div id=\"driveModePostResponse\"\
      \ class=\"response\"></div>\n        </div>\n    </div>\n\n    <!-- Exposure\
      \ Compensation -->\n    <div class=\"endpoint\">\n        <h3>Компенсация экспозиции\
      \ (Exposure Compensation)</h3>\n        <div>\n            <button onclick=\"\
      loadExposureCompensationData()\">Все значения</button>\n            <button\
      \ onclick=\"loadExposureCompensationCurrent()\">Текущее</button>\n         \
      \   <button onclick=\"loadExposureCompensationMax()\">Максимальное</button>\n\
      \        </div>\n        <div id=\"exposureCompensationValuesContainer\" class=\"\
      response\"></div>\n        <div class=\"post\">\n            <h4>Установить</h4>\n\
      \            <select id=\"exposureCompensationSelect\"></select>\n         \
      \   <button onclick=\"setExposureCompensation()\">Установить</button>\n    \
      \        <div id=\"exposureCompensationPostResponse\" class=\"response\"></div>\n\
      \        </div>\n    </div>\n\n    <!-- ISO -->\n    <div class=\"endpoint\"\
      >\n        <h3>ISO</h3>\n        <div>\n            <button onclick=\"loadIsoData()\"\
      >Все значения</button>\n            <button onclick=\"loadIsoCurrent()\">Текущее</button>\n\
      \            <button onclick=\"loadIsoMax()\">Максимальное</button>\n      \
      \  </div>\n        <div id=\"isoValuesContainer\" class=\"response\"></div>\n\
      \        <div class=\"post\">\n            <h4>Установить</h4>\n           \
      \ <select id=\"isoSelect\"></select>\n            <button onclick=\"setIso()\"\
      >Установить</button>\n            <div id=\"isoPostResponse\" class=\"response\"\
      ></div>\n        </div>\n    </div>\n\n    <!-- Metering Mode -->\n    <div\
      \ class=\"endpoint\">\n        <h3>Режим замера экспозиции (Metering Mode)</h3>\n\
      \        <div>\n            <button onclick=\"loadMeteringModeData()\">Все значения</button>\n\
      \            <button onclick=\"loadMeteringModeCurrent()\">Текущее</button>\n\
      \            <button onclick=\"loadMeteringModeMax()\">Максимальное</button>\n\
      \        </div>\n        <div id=\"meteringModeValuesContainer\" class=\"response\"\
      ></div>\n        <div class=\"post\">\n            <h4>Установить</h4>\n   \
      \         <select id=\"meteringModeSelect\"></select>\n            <button onclick=\"\
      setMeteringMode()\">Установить</button>\n            <div id=\"meteringModePostResponse\"\
      \ class=\"response\"></div>\n        </div>\n    </div>\n\n    <!-- Movie HFR\
      \ -->\n    <div class=\"endpoint\">\n        <h3>Частота кадров для видео (Movie\
      \ HFR)</h3>\n        <div>\n            <button onclick=\"loadMovieHfrData()\"\
      >Все значения</button>\n            <button onclick=\"loadMovieHfrCurrent()\"\
      >Текущее</button>\n            <button onclick=\"loadMovieHfrMax()\">Максимальное</button>\n\
      \        </div>\n        <div id=\"movieHfrValuesContainer\" class=\"response\"\
      ></div>\n        <div class=\"post\">\n            <h4>Установить</h4>\n   \
      \         <select id=\"movieHfrSelect\"></select>\n            <button onclick=\"\
      setMovieHfr()\">Установить</button>\n            <div id=\"movieHfrPostResponse\"\
