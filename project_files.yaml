  .\src\renderer\utils\canonApi.js:
    content: "// Для удобства создадим общий шаблон функций обновления отображения\
      \ для каждого параметра.\n// Каждому параметру - свой набор переменных all/current/max\
      \ и функция updateDisplay\n\n// Для удобства сделаем хранилище в виде объектов:\n\
      const paramData = {\n    imageQuality: { all: null, current: null, max: null,\
      \ containerId: 'imageQualityValuesContainer', selectId: 'imageQualitySelect'\
      \ },\n    aeMode: { all: null, current: null, max: null, containerId: 'aeModeValuesContainer',\
      \ selectId: 'aeModeSelect' },\n    aspect: { all: null, current: null, max:\
      \ null, containerId: 'aspectValuesContainer', selectId: 'aspectSelect' },\n\
      \    avMode: { all: null, current: null, max: null, containerId: 'avModeValuesContainer',\
      \ selectId: 'avModeSelect' },\n    dcStrobe: { all: null, current: null, max:\
      \ null, containerId: 'dcStrobeValuesContainer', selectId: 'dcStrobeSelect' },\n\
      \    driveMode: { all: null, current: null, max: null, containerId: 'driveModeValuesContainer',\
      \ selectId: 'driveModeSelect' },\n    exposureCompensation: { all: null, current:\
      \ null, max: null, containerId: 'exposureCompensationValuesContainer', selectId:\
      \ 'exposureCompensationSelect' },\n    iso: { all: null, current: null, max:\
      \ null, containerId: 'isoValuesContainer', selectId: 'isoSelect' },\n    meteringMode:\
      \ { all: null, current: null, max: null, containerId: 'meteringModeValuesContainer',\
      \ selectId: 'meteringModeSelect' },\n    movieHfr: { all: null, current: null,\
      \ max: null, containerId: 'movieHfrValuesContainer', selectId: 'movieHfrSelect'\
      \ },\n    movieQuality: { all: null, current: null, max: null, containerId:\
      \ 'movieQualityValuesContainer', selectId: 'movieQualitySelect' },\n    pictureStyle:\
      \ { all: null, current: null, max: null, containerId: 'pictureStyleValuesContainer',\
      \ selectId: 'pictureStyleSelect' },\n    tv: { all: null, current: null, max:\
      \ null, containerId: 'tvValuesContainer', selectId: 'tvSelect' },\n    whiteBalance:\
      \ { all: null, current: null, max: null, containerId: 'whiteBalanceValuesContainer',\
      \ selectId: 'whiteBalanceSelect' }\n};\n\nfunction updateDisplay(paramName)\
      \ {\n    const p = paramData[paramName];\n    const container = document.getElementById(p.containerId);\n\
      \    let displayText = '';\n    if (p.all) {\n        displayText += 'Все значения:\\\
      n' + JSON.stringify(p.all, null, 2) + '\\n\\n';\n    }\n    if (p.current !==\
      \ null) {\n        displayText += 'Текущее значение: ' + p.current + '\\n\\\
      n';\n    }\n    if (p.max !== null) {\n        displayText += 'Максимальное\
      \ значение: ' + p.max + '\\n\\n';\n    }\n    container.textContent = displayText.trim();\n\
      \    container.style.display = displayText ? 'block' : 'none';\n}\n\n// Общие\
      \ функции для получения/установки значений\nasync function loadAllValues(paramName,\
      \ endpoint) {\n    const p = paramData[paramName];\n    try {\n        const\
      \ response = await fetch(endpoint);\n        const data = await response.json();\n\
      \        p.all = data;\n\n        // Заполнение селекта\n        const select\
      \ = document.getElementById(p.selectId);\n        select.innerHTML = '';\n \
      \       Object.entries(data).forEach(([value, label]) => {\n            const\
      \ option = document.createElement('option');\n            option.value = value;\n\
      \            option.textContent = label;\n            select.appendChild(option);\n\
      \        });\n\n        updateDisplay(paramName);\n    } catch (error) { console.error(error);\
      \ }\n}\n\nasync function loadCurrentValue(paramName, endpoint) {\n    const\
      \ p = paramData[paramName];\n    try {\n        const response = await fetch(endpoint);\n\
      \        const current = await response.text();\n        p.current = current;\n\
      \        updateDisplay(paramName);\n    } catch (error) { console.error(error);\
      \ }\n}\n\nasync function loadMaxValue(paramName, endpoint) {\n    const p =\
      \ paramData[paramName];\n    try {\n        const response = await fetch(endpoint);\n\
      \        const maxVal = await response.json();\n        p.max = JSON.stringify(maxVal);\n\
      \        updateDisplay(paramName);\n    } catch (error) { console.error(error);\
      \ }\n}\n\nasync function setValue(paramName, endpointBase) {\n    const p =\
      \ paramData[paramName];\n    const select = document.getElementById(p.selectId);\n\
      \    const value = select.value;\n    try {\n        await fetch(`${endpointBase}/${value}`,\
      \ {\n            method: 'POST',\n            headers: { 'Content-Type': 'application/json'\
      \ },\n            body: JSON.stringify({ value: parseInt(value) })\n       \
      \ });\n        const responseDiv = document.getElementById(paramName + 'PostResponse');\n\
      \        responseDiv.textContent = 'Значение установлено';\n        responseDiv.style.display\
      \ = 'block';\n    } catch (error) { console.error(error); }\n}\n\n// Теперь\
      \ для каждого параметра вызываем нужные функции\n\n// Image Quality\nfunction\
      \ loadImageQualityData() { loadAllValues('imageQuality', '/api/get/image-quality');\
      \ }\nfunction loadImageQualityCurrent() { loadCurrentValue('imageQuality', '/api/get/image-quality/current');\
      \ }\nfunction loadImageQualityMax() { loadMaxValue('imageQuality', '/api/get/image-quality/max');\
      \ }\nfunction setImageQuality() { setValue('imageQuality', '/api/post/image-quality');\
      \ }\n\n// AE Mode\nfunction loadAeModeData() { loadAllValues('aeMode', '/api/get/ae-mode');\
      \ }\nfunction loadAeModeCurrent() { loadCurrentValue('aeMode', '/api/get/ae-mode/current');\
      \ }\nfunction loadAeModeMax() { loadMaxValue('aeMode', '/api/get/ae-mode/max');\
      \ }\nfunction setAeMode() { setValue('aeMode', '/api/post/ae-mode'); }\n\n//\
      \ Aspect\nfunction loadAspectData() { loadAllValues('aspect', '/api/get/aspect');\
      \ }\nfunction loadAspectCurrent() { loadCurrentValue('aspect', '/api/get/aspect/current');\
      \ }\nfunction loadAspectMax() { loadMaxValue('aspect', '/api/get/aspect/max');\
      \ }\nfunction setAspect() { setValue('aspect', '/api/post/aspect'); }\n\n//\
      \ Av Mode\nfunction loadAvModeData() { loadAllValues('avMode', '/api/get/av-mode');\
      \ }\nfunction loadAvModeCurrent() { loadCurrentValue('avMode', '/api/get/av-mode/current');\
      \ }\nfunction loadAvModeMax() { loadMaxValue('avMode', '/api/get/av-mode/max');\
      \ }\nfunction setAvMode() { setValue('avMode', '/api/post/av-mode'); }\n\n//\
      \ DC Strobe\nfunction loadDcStrobeData() { loadAllValues('dcStrobe', '/api/get/dc-strobe');\
      \ }\nfunction loadDcStrobeCurrent() { loadCurrentValue('dcStrobe', '/api/get/dc-strobe/current');\
      \ }\nfunction loadDcStrobeMax() { loadMaxValue('dcStrobe', '/api/get/dc-strobe/max');\
      \ }\nfunction setDcStrobe() { setValue('dcStrobe', '/api/post/dc-strobe'); }\n\
      \n// Drive Mode\nfunction loadDriveModeData() { loadAllValues('driveMode', '/api/get/drive-mode');\
      \ }\nfunction loadDriveModeCurrent() { loadCurrentValue('driveMode', '/api/get/drive-mode/current');\
      \ }\nfunction loadDriveModeMax() { loadMaxValue('driveMode', '/api/get/drive-mode/max');\
      \ }\nfunction setDriveMode() { setValue('driveMode', '/api/post/drive-mode');\
      \ }\n\n// Exposure Compensation\nfunction loadExposureCompensationData() { loadAllValues('exposureCompensation',\
      \ '/api/get/exposure-compensation'); }\nfunction loadExposureCompensationCurrent()\
      \ { loadCurrentValue('exposureCompensation', '/api/get/exposure-compensation/current');\
      \ }\nfunction loadExposureCompensationMax() { loadMaxValue('exposureCompensation',\
      \ '/api/get/exposure-compensation/max'); }\nfunction setExposureCompensation()\
      \ { setValue('exposureCompensation', '/api/post/exposure-compensation'); }\n\
      \n// ISO\nfunction loadIsoData() { loadAllValues('iso', '/api/get/iso'); }\n\
      function loadIsoCurrent() { loadCurrentValue('iso', '/api/get/iso/current');\
      \ }\nfunction loadIsoMax() { loadMaxValue('iso', '/api/get/iso/max'); }\nfunction\
      \ setIso() { setValue('iso', '/api/post/iso'); }\n\n// Metering Mode\nfunction\
      \ loadMeteringModeData() { loadAllValues('meteringMode', '/api/get/metering-mode');\
      \ }\nfunction loadMeteringModeCurrent() { loadCurrentValue('meteringMode', '/api/get/metering-mode/current');\
      \ }\nfunction loadMeteringModeMax() { loadMaxValue('meteringMode', '/api/get/metering-mode/max');\
      \ }\nfunction setMeteringMode() { setValue('meteringMode', '/api/post/metering-mode');\
      \ }\n\n// Movie HFR\nfunction loadMovieHfrData() { loadAllValues('movieHfr',\
      \ '/api/get/movie-hfr'); }\nfunction loadMovieHfrCurrent() { loadCurrentValue('movieHfr',\
