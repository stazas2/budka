      \    propertyName.textContent = key;\n    \n    const propertyTypeSpan = document.createElement('div');\n\
      \    propertyTypeSpan.className = 'config-property-type';\n    propertyTypeSpan.textContent\
      \ = propertyType;\n    \n    propertyHeader.appendChild(propertyName);\n   \
      \ propertyHeader.appendChild(propertyTypeSpan);\n    propertyContainer.appendChild(propertyHeader);\n\
      \    \n    // Create input based on property type\n    let input;\n    \n  \
      \  if (propertyType === 'boolean') {\n      // Create checkbox for boolean values\n\
      \      input = document.createElement('input');\n      input.type = 'checkbox';\n\
      \      input.checked = value;\n      input.id = `config-${key}`;\n      \n \
      \     const label = document.createElement('label');\n      label.htmlFor =\
      \ input.id;\n      label.textContent = value ? 'Включено' : 'Отключено';\n \
      \     \n      input.addEventListener('change', () => {\n        label.textContent\
      \ = input.checked ? 'Включено' : 'Отключено';\n      });\n      \n      const\
      \ wrapper = document.createElement('div');\n      wrapper.appendChild(input);\n\
      \      wrapper.appendChild(label);\n      propertyContainer.appendChild(wrapper);\n\
      \      \n    } else if (propertyType === 'number') {\n      // Create number\
      \ input for numeric values\n      input = document.createElement('input');\n\
      \      input.type = 'number';\n      input.value = value;\n      propertyContainer.appendChild(input);\n\
      \      \n    } else if (propertyType === 'string') {\n      // Create text input\
      \ for string values\n      input = document.createElement('input');\n      input.type\
      \ = 'text';\n      input.value = value;\n      propertyContainer.appendChild(input);\n\
      \      \n    } else if (propertyType === 'object' && value !== null) {\n   \
      \   // Handle array or object (display as JSON string)\n      input = document.createElement('textarea');\n\
      \      input.value = JSON.stringify(value, null, 2);\n      input.style.width\
      \ = '100%';\n      input.style.minHeight = '100px';\n      input.style.fontFamily\
      \ = 'monospace';\n      propertyContainer.appendChild(input);\n      \n    }\
      \ else {\n      // Fallback for other types\n      input = document.createElement('input');\n\
      \      input.type = 'text';\n      input.value = String(value);\n      propertyContainer.appendChild(input);\n\
      \    }\n    \n    input.setAttribute('data-key', key);\n    input.setAttribute('data-type',\
      \ propertyType);\n    \n    container.appendChild(propertyContainer);\n  });\n\
      }\n\n// Function to save config\nfunction saveConfig(modal) {\n  const folderPath\
      \ = modal.getAttribute('data-path');\n  const configPath = path.join(folderPath,\
      \ 'config.json');\n  const configEditorBody = document.getElementById('configEditorBody');\n\
      \  \n  try {\n    // Get original config\n    const originalConfig = JSON.parse(configEditorBody.getAttribute('data-original-config'));\n\
      \    const updatedConfig = {...originalConfig};\n    \n    // Collect values\
      \ from all inputs\n    configEditorBody.querySelectorAll('input, textarea').forEach(input\
      \ => {\n      const key = input.getAttribute('data-key');\n      const type\
      \ = input.getAttribute('data-type');\n      \n      if (!key) return;\n    \
      \  \n      let value;\n      \n      if (type === 'boolean') {\n        value\
      \ = input.checked;\n      } else if (type === 'number') {\n        value = Number(input.value);\n\
      \      } else if (type === 'object') {\n        try {\n          value = JSON.parse(input.value);\n\
      \        } catch (e) {\n          console.error(`Ошибка при разборе JSON для\
      \ поля ${key}:`, e);\n          value = originalConfig[key]; // Keep original\
      \ on error\n        }\n      } else {\n        value = input.value;\n      }\n\
      \      \n      updatedConfig[key] = value;\n    });\n    \n    // Write the\
      \ updated config back to the file\n    fs.writeFileSync(configPath, JSON.stringify(updatedConfig,\
      \ null, 2), 'utf8');\n    \n    // Show success notification\n    NotificationManager.show(`Конфигурация\
      \ успешно сохранена`, 'success');\n    \n    // Close the modal\n    modal.style.display\
      \ = 'none';\n    \n  } catch (error) {\n    console.error('Ошибка при сохранении\
      \ конфигурации:', error);\n    NotificationManager.show(`Ошибка при сохранении\
      \ конфигурации: ${error.message}`, 'error');\n  }\n}\n\n// Set up button event\
      \ listeners\ndocument.addEventListener(\"DOMContentLoaded\", () => {\n  // Load\
      \ folders\n  getFolders()\n\n  // Initialize buttons as disabled\n  updateButtonState()\n\
      \n  // Add refresh button functionality\n  const refreshButton = document.getElementById(\"\
      refreshFolders\")\n  refreshButton.addEventListener(\"click\", getFolders)\n\
      \n  // Add create event button functionality\n  const createEventButton = document.getElementById(\"\
      createEvent\")\n  if (createEventButton) {\n    createEventButton.addEventListener(\"\
      click\", showEventModal)\n  }\n\n  // Add button functionalities\n  document.getElementById(\"\
      openMainWindow\").addEventListener(\"click\", () => {\n    if (selectedFolderPath)\
      \ {\n      console.log(\"Opening main window with folder:\", selectedFolderPath)\n\
      \      IpcRendererService.openMainWindow(selectedFolderPath)\n    }\n  })\n\n\
      \  document.getElementById(\"openEmptyWindow\").addEventListener(\"click\",\
      \ () => {\n    if (selectedFolderPath) {\n      console.log(\"Opening empty\
      \ window with folder:\", selectedFolderPath)\n      IpcRendererService.openConfiguratorWindow(selectedFolderPath)\n\
      \    }\n  })\n\n  document.getElementById(\"closeApp\").addEventListener(\"\
      click\", () => {\n    IpcRendererService.closeApp()\n  })\n})\n"
