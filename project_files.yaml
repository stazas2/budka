      \ : \"none\";\n    }\n    \n    // Print button visibility\n    updatePrintButtonVisibility();\n\
      \    \n    // Agreement visibility\n    if (startText && !config.visibilityAgree)\
      \ {\n      startText.style.display = \"none\";\n    }\n    \n    // Language\
