  .\src\renderer\services\README.md:
    content: "# Renderer Services\n\nThis directory contains services used in the\
      \ renderer process for managing various application functionalities.\n\n## Services\
      \ Overview\n\n### IpcRendererService\n\nManages all IPC communication from renderer\
      \ processes to the main process.\n\n- Handles message sending and receiving\n\
      - Provides promise-based API for requests\n- Manages subscription to IPC events\n\
      \n### WebcamService\n\nManages PC webcam integration.\n\n- Camera initialization\
      \ and cleanup\n- Stream management\n- Frame capture\n- Error handling\n\n###\
      \ CanonCameraService\n\nManages Canon camera integration.\n\n- Camera connection\
      \ and disconnection\n- Live view management\n- Photo capture\n- Settings control\n\
      \n### LocalizationService\n\nHandles application internationalization.\n\n-\
      \ Language switching\n- Text translation\n- RTL/LTR support\n- Date/time formatting\n\
      \n### ThemeService\n\nManages application theming.\n\n- Theme switching\n- Dynamic\
      \ style updates\n- CSS variable management\n- Custom theme support\n\n## Implementation\
      \ Guidelines\n\n1. Service Structure:\n\n```javascript\nclass ServiceName {\n\
      \  constructor() {\n    // Initialize service\n  }\n\n  // Public API methods\n\
      \  async methodName() {\n    // Implementation\n  }\n\n  // Private helper methods\n\
      \  #privateMethod() {\n    // Implementation\n  }\n\n  // Event handlers\n \
      \ handleEvent() {\n    // Event handling\n  }\n}\n```\n\n2. Error Handling:\n\
      \n- Use try/catch blocks\n- Provide meaningful error messages\n- Include error\
      \ recovery mechanisms\n- Log errors appropriately\n\n3. Event Management:\n\n\
      - Use event emitters for notifications\n- Clean up event listeners\n- Document\
      \ event types\n- Handle edge cases\n\n4. State Management:\n\n- Keep track of\
      \ service state\n- Provide state change notifications\n- Handle initialization/cleanup\n\
      - Implement singleton pattern when needed\n\n## Usage Example\n\n```javascript\n\
      // Service initialization\nconst service = new ServiceName()\n\n// Using the\
      \ service\ntry {\n  await service.methodName()\n} catch (error) {\n  console.error(\"\
      Service error:\", error)\n}\n\n// Event handling\nservice.on(\"eventName\",\
      \ (data) => {\n  // Handle event\n})\n\n// Cleanup\nservice.dispose()\n```\n\
      \n## Adding New Services\n\n1. Create a new service file with class implementation\n\
      2. Document the service API and events\n3. Add error handling and logging\n\
      4. Include usage examples in documentation\n5. Update this README with service\
      \ details\n\n## Testing\n\nEach service should include:\n\n- Unit tests for\
      \ core functionality\n- Integration tests for external dependencies\n- Mock\
      \ implementations for testing\n- Error condition testing\n"
