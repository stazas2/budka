    content: "const fs = require('fs');\nconst path = require('path');\n\nclass FileSystemUtils\
      \ {\n    /**\n     * Ensures a directory exists, creating it if necessary\n\
      \     * @param {string} dirPath - Path to the directory\n     * @returns {boolean}\
      \ True if directory exists or was created\n     */\n    static ensureDirectoryExists(dirPath)\
      \ {\n        try {\n            if (!fs.existsSync(dirPath)) {\n           \
      \     fs.mkdirSync(dirPath, { recursive: true });\n                console.log(`[FileSystem]\
      \ Created directory: ${dirPath}`);\n            }\n            return true;\n\
      \        } catch (error) {\n            console.error(`[FileSystem] Failed to\
      \ create directory ${dirPath}:`, error);\n            return false;\n      \
      \  }\n    }\n\n    /**\n     * Safely writes data to a file, ensuring the directory\
      \ exists\n     * @param {string} filePath - Path to the file\n     * @param\
      \ {string|Buffer} data - Data to write\n     * @param {object} options - Write\
      \ options\n     * @returns {boolean} True if write was successful\n     */\n\
      \    static safeWriteFile(filePath, data, options = {}) {\n        try {\n \
