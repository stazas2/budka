    content: "const PDFDocument = require('pdfkit');\nconst { print } = require('pdf-to-printer');\n\
      const fs = require('fs');\nconst path = require('path');\nconst os = require('os');\n\
      \nclass PrintService {\n    constructor() {\n        this.tempDir = null;\n\
      \    }\n\n    async printPhoto(imageData, config, isLandscape = false) {\n \
      \       if (!imageData) {\n            throw new Error(\"No image data provided\"\
      );\n        }\n\n        try {\n            this.tempDir = fs.mkdtempSync(path.join(os.tmpdir(),\
      \ 'print-'));\n            const imageFileName = \"temp_print_image.jpg\";\n\
      \            const pdfFileName = \"temp_print.pdf\";\n            const tempImagePath\
      \ = path.join(this.tempDir, imageFileName);\n            const tempPdfPath =\
      \ path.join(this.tempDir, pdfFileName);\n\n            // Save image data to\
      \ temp file\n            await this.saveImageToFile(imageData, tempImagePath);\n\
      \            console.log(\"[PrintService] Image saved to temp file\");\n\n \
      \           // Create and save PDF\n            await this.createPdf(tempImagePath,\
      \ tempPdfPath, config, isLandscape);\n            console.log(\"[PrintService]\
      \ PDF created\");\n\n            // Print PDF\n            await this.sendToPrinter(tempPdfPath,\
      \ config);\n            console.log(\"[PrintService] Print job sent\");\n\n\
      \            return true;\n        } catch (error) {\n            console.error(\"\
      [PrintService] Error in print process:\", error);\n            throw error;\n\
      \        } finally {\n            this.cleanup();\n        }\n    }\n\n    async\
      \ saveImageToFile(imageData, tempImagePath) {\n        let buffer;\n       \
      \ if (imageData.startsWith('http')) {\n            const response = await fetch(imageData);\n\
      \            if (!response.ok) throw new Error(`Failed to fetch image: ${response.statusText}`);\n\
      \            const arrayBuffer = await response.arrayBuffer();\n           \
      \ buffer = Buffer.from(arrayBuffer);\n        } else if (imageData.startsWith('data:image'))\
      \ {\n            buffer = Buffer.from(imageData.split(\",\")[1], 'base64');\n\
      \        } else {\n            throw new Error(\"Unsupported image data format\"\
      );\n        }\n\n        fs.writeFileSync(tempImagePath, buffer);\n    }\n\n\
      \    async createPdf(tempImagePath, tempPdfPath, config, isLandscape) {\n  \
      \      return new Promise((resolve, reject) => {\n            try {\n      \
      \          const PaperSizeX = Number(config.paperSizeWidth) || 105; // mm\n\
      \                const PaperSizeY = Number(config.paperSizeHeight) || 148; //\
      \ mm\n                const MM_TO_PT = 2.83465; // Convert mm to points\n  \
      \              const pageWidth = PaperSizeX * MM_TO_PT;\n                const\
      \ pageHeight = PaperSizeY * MM_TO_PT;\n\n                const pageSize = [pageWidth,\
      \ pageHeight];\n                const pageSizeLandscape = [pageHeight, pageWidth];\n\
      \n                const pdfOrientation = config.orientation === \"landscape\"\
      \ ? \"landscape\" : \"portrait\";\n                const finalPageSize = pdfOrientation\
      \ === \"landscape\" ? pageSizeLandscape : pageSize;\n\n                const\
      \ doc = new PDFDocument({\n                    size: finalPageSize,\n      \
      \              margins: { top: 0, bottom: 0, left: 0, right: 0 },\n        \
      \        });\n\n                const writeStream = fs.createWriteStream(tempPdfPath);\n\
      \                doc.pipe(writeStream);\n\n                const img = doc.openImage(tempImagePath);\n\
      \                const imgRatio = img.width / img.height;\n                const\
      \ pageRatio = finalPageSize[0] / finalPageSize[1];\n\n                if (config.borderPrintImage)\
      \ {\n                    // Fit mode with borders\n                    doc.image(tempImagePath,\
      \ 0, 0, {\n                        fit: finalPageSize,\n                   \
      \     align: 'center',\n                        valign: 'center'\n         \
      \           });\n                } else {\n                    // Cover mode\
      \ without borders\n                    let drawWidth, drawHeight;\n        \
      \            if (imgRatio > pageRatio) {\n                        drawHeight\
      \ = finalPageSize[1];\n                        drawWidth = drawHeight * imgRatio;\n\
      \                    } else {\n                        drawWidth = finalPageSize[0];\n\
      \                        drawHeight = drawWidth / imgRatio;\n              \
      \      }\n\n                    const offsetX = (finalPageSize[0] - drawWidth)\
      \ / 2;\n                    const offsetY = (finalPageSize[1] - drawHeight)\
      \ / 2;\n\n                    doc.image(tempImagePath, offsetX, offsetY, {\n\
      \                        width: drawWidth,\n                        height:\
      \ drawHeight\n                    });\n                }\n\n               \
      \ doc.end();\n\n                writeStream.on('finish', () => resolve(tempPdfPath));\n\
      \                writeStream.on('error', reject);\n            } catch (error)\
      \ {\n                reject(error);\n            }\n        });\n    }\n\n \
      \   async sendToPrinter(pdfPath, config) {\n        const options = {\n    \
      \        printer: config.defaultPrinter || undefined,\n            scale: \"\
      fit\",\n            silent: true\n        };\n\n        await print(pdfPath,\
      \ options);\n    }\n\n    cleanup() {\n        if (this.tempDir && fs.existsSync(this.tempDir))\
      \ {\n            try {\n                fs.rmSync(this.tempDir, { recursive:\
      \ true, force: true });\n                console.log(\"[PrintService] Temporary\
      \ files cleaned up\");\n            } catch (error) {\n                console.error(\"\
      [PrintService] Error cleaning up temp files:\", error);\n            }\n   \
      \     }\n    }\n}\n\nmodule.exports = new PrintService();"
