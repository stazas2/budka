    content: "{\n  \"basePath\": \"./\",\n  \"stylesDir\": \"./styles\",\n  \"logoPath\"\
      : \"./logo.png\",\n  \"brandLogoPath\": \"./brandLogo.png\",\n  \"mainLogoScale\"\
      : 1,\n  \"camera_rotation\": 0,\n  \"cameraMode\": \"canon\",\n  \"isEvf\":\
      \ false,\n  \"showResultQrBtn\": true,\n  \"allowMultipleGenderSelection\":\
      \ false,\n  \"prePhotoTimer\": 5,\n  \"mode\": \"Avatar\",\n  \"authToken\"\
      : \"dummyToken\",\n  \"logo_pos_x\": 0,\n  \"logo_pos_y\": 0,\n  \"printButtonVisible\"\
      : true,\n  \"language\": {\n    \"current\": \"ru\",\n    \"showSwitcher\":\
      \ true\n  },\n  \"lightTheme\": {\n    \"backgroundColor\": \"#fff\",\n    \"\
      backgroundImage\": \"light-bg.png\",\n    \"lightTextColor\": \"#000\"\n  },\n\
      \  \"darkTheme\": {\n    \"backgroundColor\": \"#000\",\n    \"backgroundImage\"\
      : \"dark-bg.png\",\n    \"darkTextColor\": \"#fff\"\n  },\n  \"animationEnabled\"\
      : false,\n  \"animatedBackground\": \"\",\n  \"backdropBlur\": \"0px\",\n  \"\
      allowedGenders\": [\"man\", \"woman\", \"boy\", \"girl\", \"group\"],\n  \"\
      visibilityAgree\": true,\n  \"theme\": \"default\",\n  \"otherOption\": true\n\
      }"
  .\main.js:
    content: "const { app, BrowserWindow, ipcMain } = require(\"electron\")\nconst\
      \ path = require(\"path\")\nconst fs = require(\"fs\")\nconst os = require(\"\
      os\")\nconst PDFDocument = require(\"pdfkit\")\nconst { print, getDefaultPrinter\
      \ } = require(\"pdf-to-printer\")\nconst { loadConfig } = require(\"./utils/configLoader\"\
      )\nconst si = require(\"systeminformation\")\nconst { exec, execSync } = require(\"\
      child_process\")\n\n// Загружаем конфигурацию после импорта необходимых модулей\n\
      const config = loadConfig()\nconst basePath = config.basePath\nconst stylesDir\
      \ = config.stylesDir.replace(\"{{basePath}}\", basePath)\nconst borderPrintImage\
      \ = config.borderPrintImage\n\n/** Начало измерения времени запуска main процесса\
      \ */\nconst mainStartupTimeStart = Date.now()\n\nlet mainWindow // new global\
      \ variable\nlet cameraCheckInterval // New global variable for interval\n\n\
      // Функция создания окна приложения\nfunction createWindow() {\n  console.log(\"\
      Creating main window...\")\n  try {\n    // getDefaultPrinter().then(console.log);\n\
      \n    mainWindow = new BrowserWindow({\n      width: 1080,\n      height: 1440,\n\
      \      webPreferences: {\n        nodeIntegration: true,\n        contextIsolation:\
      \ false,\n      },\n      autoHideMenuBar: true,\n    })\n\n    mainWindow.setMenuBarVisibility(false)\n\
      \    mainWindow.loadFile(\"index.html\")\n    // monitorSystemLoad(); // Запуск\
      \ мониторинга при старте приложения\n\n    mainWindow.webContents.on(\"did-finish-load\"\
      , () => {\n      console.log(\"Window loaded successfully\")\n      mainWindow.webContents.setZoomFactor(1)\n\
      \n      // Логирование времени запуска\n      // const mainStartupTimeEnd =\
      \ Date.now()\n      // const startupDuration = mainStartupTimeEnd - mainStartupTimeStart\n\
      \      // console.log(`Время запуска main процесса: ${startupDuration} мс`)\n\
      \    })\n    // Получение списка принтеров\n    // console.log(mainWindow.webContents.getPrinters());\n\
      \n    mainWindow.on(\"error\", (error) => {\n      console.error(\"Window error:\"\
      , error)\n    })\n  } catch (error) {\n    console.error(\"Failed to create\
      \ window:\", error)\n    app.quit()\n  }\n}\n\n// Обработчик запроса стилей\n\
      ipcMain.handle(\"get-styles\", async (event, genders) => {\n  console.log(\n\
      \    `Loading styles for genders \"${(genders || []).join(\n      \", \"\n \
      \   )}\" from directory: ${stylesDir}`\n  )\n  try {\n    if (!genders || genders.length\
      \ === 0) {\n      console.warn(\"Genders not provided. Returning empty styles\
      \ list.\")\n      return []\n    }\n\n    const styles = new Set()\n    let\
      \ files = []\n    for (const gender of genders) {\n      const genderDir = path.join(stylesDir,\
      \ gender)\n      if (!fs.existsSync(genderDir)) {\n        console.warn(`Gender\
      \ directory does not exist: ${genderDir}`)\n        continue\n      }\n\n  \
      \    const folders = fs\n        .readdirSync(genderDir, { encoding: \"utf8\"\
      \ })\n        .filter((folder) => {\n          const folderPath = path.join(genderDir,\
      \ folder)\n          return fs.statSync(folderPath).isDirectory()\n        })\n\
      \n      for (const folder of folders) {\n        const folderPath = path.join(genderDir,\
      \ folder)\n        files = fs.readdirSync(folderPath, { encoding: \"utf8\" })\n\
      \n        const imageFiles = files.filter(\n          (file) =>\n          \
      \  /\\.(jpg|jpeg|png)$/i.test(file) && !file.startsWith(`1${folder}`)\n    \
      \    )\n        if (imageFiles.length > 0) {\n          styles.add({ originalName:\
      \ folder, displayName: folder })\n        }\n      }\n    }\n\n    if (styles.size\
      \ === 0) {\n      console.warn(\"No style images found for the provided genders\"\
      )\n      return []\n    }\n\n    return Array.from(styles)\n  } catch (error)\
      \ {\n    console.error(\"Error reading styles directory:\", error)\n    return\
      \ []\n  }\n})\n\n// Обработчик печати фотографии\nipcMain.on(\"print-photo\"\
      , async (event, data) => {\n  if (!data || !data.imageData) {\n    console.error(\"\
      Error: imageData not provided or invalid.\")\n    return\n  }\n\n  const { imageData,\
      \ isLandscape } = data\n  console.log(`Image orientation: ${isLandscape ? \"\
      landscape\" : \"portrait\"}`)\n\n  try {\n    let orientation = \"\"\n    const\
      \ tempDir = fs.mkdtempSync(path.join(os.tmpdir(), \"print-\"))\n    const imageFileName\
      \ = \"image.jpg\"\n    const pdfFileName = \"print.pdf\"\n    const tempImagePath\
      \ = path.join(tempDir, imageFileName)\n    const tempPdfPath = path.join(tempDir,\
      \ pdfFileName)\n\n    const response = await fetch(imageData)\n    const arrayBuffer\
      \ = await response.arrayBuffer()\n    const buffer = Buffer.from(arrayBuffer)\n\
      \n    fs.writeFileSync(tempImagePath, buffer)\n    console.log(`Image saved:\
      \ ${tempImagePath}`)\n\n    // Генерация PDF\n    const generatedPdfPath = await\
      \ createPdf(\n      tempImagePath,\n      tempPdfPath,\n      isLandscape\n\
      \    )\n    console.log(`Generated PDF path: ${generatedPdfPath}`)\n\n    if\
      \ (config.orientation === \"landscape\") {\n      orientation = \"landscape\"\
      \n    } else if (\n      config.orientation === \"portrait\" ||\n      config?.orientation.trim()\
      \ === \"\"\n    ) {\n      orientation = \"portrait\"\n    }\n\n    const printOptions\
      \ = {\n      paperSize: \"A6\",\n      orientation,\n      scale: \"fit\",\n\
      \      silent: true,\n    }\n\n    // Печать PDF\n    await print(generatedPdfPath,\
      \ printOptions)\n    console.log(\"Print job started.\")\n\n    // Удаление\
      \ временных файлов\n    fs.unlinkSync(tempPdfPath)\n    fs.unlinkSync(tempImagePath)\n\
      \    fs.rmdirSync(tempDir)\n    console.log(\"Temporary files deleted.\")\n\
      \  } catch (error) {\n    console.error(\"Error during printing process:\",\
      \ error)\n  }\n})\n\n// Создание PDF-файла с изображением\nasync function createPdf(tempImagePath,\
      \ tempPdfPath, isLandscape) {\n  console.log(\"Adding logo to PDF...\")\n  return\
      \ new Promise((resolve, reject) => {\n    try {\n      const A6 = [1240, 1748]\
      \ // Размеры A6 в точках\n      const A6Landscape = [1748, 1240] // Размеры\
      \ A6 в точках (альбомная ориентация)\n\n      // Создаем новый документ PDF\n\
      \      const doc = new PDFDocument({\n        size: isLandscape ? A6Landscape\
      \ : A6,\n        margins: { top: 0, bottom: 0, left: 0, right: 0 }, // Убираем\
      \ отступы\n      })\n\n      // Поток записи PDF-файла\n      const writeStream\
      \ = fs.createWriteStream(tempPdfPath)\n      doc.pipe(writeStream)\n\n     \
      \ console.log(\"Reading image file...\")\n      const extension = path.extname(tempImagePath).toLowerCase()\n\
      \n      // Проверяем поддерживаемые форматы изображений\n      if (\n      \
      \  extension !== \".jpg\" &&\n        extension !== \".jpeg\" &&\n        extension\
      \ !== \".png\"\n      ) {\n        throw new Error(`Unsupported image format:\
      \ ${extension}`)\n      }\n\n      // todo\n      if (!borderPrintImage) {\n\
      \        ;[width, height] = [\n          ...doc.image(tempImagePath, 0, 0, {\n\
      \            width: isLandscape ? A6Landscape[0] : A6[0], // Полная ширина страницы\n\
      \            height: isLandscape ? A6[0] : A6Landscape[0], // Полная высота\
      \ страницы\n          }).options.size,\n        ]\n      } else {\n        ;[width,\
      \ height] = [\n          ...doc\n            .image(tempImagePath, 0, 0, {\n\
      \              fit: isLandscape ? A6Landscape : A6,\n              align: \"\
      center\",\n              valign: \"center\",\n            })\n            .scale(1).options.size,\n\
      \        ]\n      }\n\n      console.log(`Image dimensions: ${width} x ${height}`)\n\
      \n      console.log(\"Finishing PDF...\")\n      doc.end()\n\n      // Завершаем\
      \ выполнение при завершении потока\n      writeStream.on(\"finish\", () => {\n\
      \        console.log(`PDF created successfully: ${tempPdfPath}`)\n        resolve(tempPdfPath)\
      \ // Возвращаем путь к файлу\n      })\n\n      writeStream.on(\"error\", (err)\
      \ => {\n        console.error(\"Error writing PDF:\", err)\n        reject(err)\
      \ // Отклоняем Promise при ошибке\n      })\n    } catch (error) {\n      console.error(\"\
      Failed to create PDF:\", error)\n      reject(error)\n    }\n  })\n}\n\n// Если\
      \ приложение-canon запущено, то не запускаем его повторно\n// app.whenReady().then(()\
      \ => {\n//   if (config.cameraMode === \"canon\") {\n//     // Проверка запущенных\
      \ процессов\n//     exec(\"tasklist\", (error, stdout, stderr) => {\n//    \
      \   if (error) {\n//         console.error(\"Error executing tasklist:\", error);\n\
      //         return;\n//       }\n\n//       const processes = [\"Api.exe\", \"\
      CameraControl.exe\"];\n//       const runningProcesses = processes.filter(process\
      \ => stdout.includes(process));\n\n//       if (runningProcesses.length ===\
      \ processes.length) {\n//         console.log(\"All required processes are already\
      \ running.\");\n//       } else {\n//         exec(\"start.bat\", { cwd: `./canon`\
      \ }, (error, stdout, stderr) => {\n//           if (error) {\n//           \
      \  console.error(\"Could not start Canon camera:\", error);\n//            \
      \ return;\n//           }\n//           console.log(stdout || stderr);\n// \
      \        });\n//       }\n//     });\n//   }\n//   createWindow();\n// });\n\
      \n// !\napp.whenReady().then(() => {\n  if (config.cameraMode === \"canon\"\
      ) {\n    exec(\"start.bat\", { cwd: `./canon` }, (error, stdout, stderr) =>\
      \ {\n      if (error) {\n        console.error(\"Could not start Canon camera:\"\
      , error)\n        return\n      }\n      console.log(stdout || stderr)\n   \
      \ })\n\n    //   exec(\n    //     `\"${process.env.COMSPEC}\" /c start.bat`,\n\
      \    //     { cwd: `${basePath}/canon` },\n    //     (error, stdout, stderr)\
      \ => {\n    //       if (error) {\n    //         console.error(\"Could not\
      \ start Canon camera:\", error);\n    //         return;\n    //       }\n \
      \   //       console.log(stdout || stderr);\n    //     }\n    //   );\n   \
      \ // }\n  }\n  createWindow()\n\n  if (config.cameraMode === \"canon\") {\n\
      \    // Start checking camera control process; stop when true\n    cameraCheckInterval\
      \ = setInterval(checkCameraControlProcess, 1000)\n  }\n})\n\n// New function\
      \ to check for CameraControl.exe process and send status to renderer\nfunction\
      \ checkCameraControlProcess() {\n  exec(\n    'tasklist /FI \"IMAGENAME eq CameraControl.exe\"\
      ',\n    (error, stdout, stderr) => {\n      if (error) {\n        console.error(\"\
      Error executing tasklist:\", error)\n        return\n      }\n      const isRunning\
      \ = stdout.includes(\"CameraControl.exe\")\n      if (mainWindow && mainWindow.webContents)\
      \ {\n        mainWindow.webContents.send(\"camera-control-status\", isRunning)\n\
      \      }\n      // If process is running, clear interval to stop further checks\n\
      \      if (isRunning && cameraCheckInterval) {\n        clearInterval(cameraCheckInterval)\n\
      \        console.log(\"CameraControl.exe detected; stopping further checks.\"\
      )\n      }\n    }\n  )\n}\n\n// // //! Одновременное закрытие приложения и Canon\
      \ camera application\napp.on(\"before-quit\", () => {\n  try {\n    if (config.cameraMode\
      \ === \"canon\") {\n      console.log(\"Закрытие Canon-приложения...\")\n  \
      \    execSync(\"taskkill /IM Api.exe /F\")\n      execSync(\"taskkill /IM CameraControl.exe\
      \ /F\")\n      execSync(\"taskkill /IM CameraControllerClient.exe /F\")\n  \
      \  }\n  } catch (error) {\n    console.error(\"Failed to close Canon camera\
      \ application:\", error)\n  }\n})\n// !\n\napp.on(\"window-all-closed\", ()\
      \ => {\n  app.quit()\n})\n\n// Обработчик ошибок приложения\napp.on(\"error\"\
      , (error) => {\n  console.error(\"Application error:\", error)\n})\n\nprocess.on(\"\
      uncaughtException\", (error) => {\n  console.error(\"Uncaught exception:\",\
      \ error)\n})\n\nprocess.on(\"unhandledRejection\", (error) => {\n  console.error(\"\
      Unhandled rejection:\", error)\n})\n\n// TEST\n// Функция для мониторинга ЦП\
      \ и GPU\nfunction monitorSystemLoad() {\n  // Мониторинг загрузки CPU\n  setInterval(async\
      \ () => {\n    try {\n      const cpuLoad = await si.currentLoad()\n      console.log(`CPU\
      \ Load: ${cpuLoad.currentLoad.toFixed(2)}%`)\n    } catch (error) {\n      console.error(\"\
      Error getting CPU load:\", error)\n    }\n\n    // Мониторинг GPU через nvidia-smi\n\
      \    exec(\n      \"nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits\"\
      ,\n      (error, stdout, stderr) => {\n        if (error) {\n          console.error(\"\
      Error getting GPU load:\", error)\n          return\n        }\n        console.log(`GPU\
      \ Load: ${stdout.trim()}%`)\n      }\n    )\n  }, 5000) // Обновление каждые\
      \ 5 секунд\n}\n"
