  .\src\renderer\services\IpcRendererService.js:
    content: "const { ipcRenderer } = require('electron');\nconst IpcChannels = require('../../shared/constants/IpcChannels');\n\
      \nclass IpcRendererService {\n    constructor() {\n        this.listeners =\
      \ new Map();\n    }\n\n    async invoke(channel, data) {\n        return ipcRenderer.invoke(channel,\
      \ data);\n    }\n\n    send(channel, data) {\n        ipcRenderer.send(channel,\
      \ data);\n    }\n\n    sendSync(channel, data) {\n        return ipcRenderer.sendSync(channel,\
      \ data);\n    }\n\n    on(channel, callback) {\n        const wrapper = (event,\
      \ ...args) => callback(...args);\n        ipcRenderer.on(channel, wrapper);\n\
      \        if (!this.listeners.has(channel)) this.listeners.set(channel, []);\n\
      \        this.listeners.get(channel).push({ callback, wrapper });\n        return\
      \ () => this.off(channel, callback);\n    }\n\n    off(channel, callback) {\n\
      \        const listeners = this.listeners.get(channel) || [];\n        const\
      \ listener = listeners.find(l => l.callback === callback);\n        if (listener)\
      \ {\n            ipcRenderer.removeListener(channel, listener.wrapper);\n  \
      \          this.listeners.set(channel, listeners.filter(l => l.callback !==\
      \ callback));\n        }\n    }\n\n    removeAllListeners(channel) {\n     \
      \   ipcRenderer.removeAllListeners(channel);\n        this.listeners.delete(channel);\n\
      \    }\n\n    async getConfig() {\n        return this.invoke(IpcChannels.GET_CURRENT_CONFIG);\n\
      \    }\n\n    async saveEventConfig(folderPath, config) {\n        return this.invoke(IpcChannels.SAVE_EVENT_CONFIG,\
      \ { folderPath, config });\n    }\n\n    async saveGlobalConfig(config) {\n\
      \        return this.invoke(IpcChannels.SAVE_GLOBAL_CONFIG, config);\n    }\n\
      \n    async printPhoto(imageData, isLandscape) {\n        return this.invoke(IpcChannels.PRINT_PHOTO,\
      \ { imageData, isLandscape });\n    }\n\n    async getPrinters() {\n       \
      \ return this.invoke(IpcChannels.GET_PRINTERS);\n    }\n\n    selectFile(options)\
      \ {\n        return this.sendSync(IpcChannels.SELECT_FILE, options);\n    }\n\
      \n    async getSelectedFolder() {\n        return await this.invoke(IpcChannels.GET_SELECTED_FOLDER);\n\
      \    }\n\n    setSelectedFolder(folderPath) {\n        this.send(IpcChannels.SELECTED_FOLDER,\
      \ folderPath);\n    }\n\n    openMainWindow(folderPath) {\n        this.send(IpcChannels.OPEN_MAIN_WINDOW,\
      \ folderPath);\n    }\n\n    openConfiguratorWindow(folderPath) {\n        this.send(IpcChannels.OPEN_EMPTY_WINDOW,\
      \ folderPath);\n    }\n\n    closeApp() {\n        this.send(IpcChannels.CLOSE_APP);\n\
      \    }\n\n    switchToPhotobooth(folderPath) {\n        this.send(IpcChannels.SWITCH_TO_PHOTOBOOTH,\
      \ folderPath);\n    }\n\n    switchToConfigurator(folderPath) {\n        this.send(IpcChannels.SWITCH_TO_CONFIGURATOR,\
      \ folderPath);\n    }\n\n    reloadWindows(folderPath) {\n        this.send(IpcChannels.RELOAD_OPEN_WINDOWS,\
      \ folderPath);\n    }\n\n    cameraModeChanged(mode) {\n        this.send(IpcChannels.CAMERA_MODE_CHANGED,\
      \ mode);\n    }\n\n    async saveImage(folderType, imageData) {\n        return\
      \ this.invoke(IpcChannels.SAVE_IMAGE, { folderType, imageData });\n    }\n\n\
      \    async ensureFolderExists(path) {\n        return this.invoke(IpcChannels.ENSURE_FOLDER_EXISTS,\
      \ path);\n    }\n}\n\nmodule.exports = new IpcRendererService();"
