    content: "const fs = require('fs');\nconst path = require('path');\nconst sharp\
      \ = require('sharp');\n\nasync function saveImage(folderType, urlImage) {\n\
      \  try {\n    const config = {}; // TODO: fetch config via ConfigurationService\
      \ or pass as argument\n    const baseDir = process.env.PHOTO_DIR || \"C:\\\\\
      temp\\\\photos\";\n\n    const dateFolder = path.join(\n      baseDir,\n   \
      \   new Date().toISOString().slice(0, 10).replace(/-/g, \"_\")\n    );\n   \
      \ const inputDir = path.join(dateFolder, \"input\");\n    const outputDir =\
      \ path.join(dateFolder, \"output\");\n\n    [baseDir, dateFolder, inputDir,\
      \ outputDir].forEach((dir) => {\n      if (!fs.existsSync(dir)) {\n        fs.mkdirSync(dir,\
      \ { recursive: true });\n      }\n    });\n\n    const folderPath = folderType\
      \ === \"input\" ? inputDir : outputDir;\n\n    const date = new Date();\n  \
      \  const timeString = `${date.getHours()}_${date.getMinutes()}_${date.getSeconds()}`;\n\
      \    const randomString = Math.random().toString(36).substring(2, 6);\n    const\
      \ fileName = `${timeString}_${randomString}.jpg`;\n    const filePath = path.join(folderPath,\
      \ fileName);\n\n    let fileBuffer;\n\n    if (folderType === \"input\" || !/^https?:\\\
      /\\//.test(urlImage)) {\n      const imageData = urlImage.replace(/^data:image\\\
      /\\w+;base64,/, \"\");\n      const buffer = Buffer.from(imageData, \"base64\"\
      );\n\n      fileBuffer = await sharp(buffer)\n        .resize({ width: 1280,\
      \ height: 720, fit: \"inside\" })\n        .toFormat(\"jpeg\", { quality: 80\
      \ })\n        .toBuffer();\n    } else {\n      const response = await fetch(urlImage);\n\
      \      if (!response.ok) {\n        throw new Error(`Failed to fetch image:\
      \ ${response.statusText}`);\n      }\n      const arrayBuffer = await response.arrayBuffer();\n\
      \      fileBuffer = Buffer.from(arrayBuffer);\n    }\n\n    if (folderType ===\
      \ \"copyDirectory\") {\n      let hotPath = \"C:\\\\DNP\\\\Hot Folder\\\\Prints\\\
      \\4x6\";\n      if (config?.hotFolder && typeof config.hotFolder === 'object')\
      \ {\n        hotPath = config.hotFolder.path || hotPath;\n      }\n      if\
      \ (!fs.existsSync(hotPath)) {\n        fs.mkdirSync(hotPath, { recursive: true\
      \ });\n      }\n      const hotFilePath = path.join(hotPath, fileName);\n  \
      \    fs.writeFileSync(hotFilePath, fileBuffer);\n      console.log(\"▶️ Image\
      \ copied to hot folder:\", hotFilePath);\n    } else {\n      fs.writeFileSync(filePath,\
      \ fileBuffer);\n      console.log(`▶️ Image saved (${folderType}):`, filePath);\n\
      \    }\n\n    return { success: true, fileName };\n  } catch (error) {\n   \
      \ console.error(\"Error in saveImage:\", error);\n    return { success: false,\
      \ error: error.message };\n  }\n}\n\nmodule.exports = { saveImage };"
  .\src\main\services\IpcMainHandlers.js:
    content: "const { ipcMain, app, dialog } = require('electron');\nconst IpcChannels\
      \ = require('../../shared/constants/IpcChannels');\nconst ConfigurationService\
      \ = require('./ConfigurationService');\nconst PrintService = require('./PrintService');\n\
      const WindowManager = require('./WindowManager');\nconst CanonCameraService\
      \ = require('./CanonCameraService');\n\nclass IpcMainHandlers {\n    constructor()\
      \ {\n        this.setupHandlers();\n        console.log('[IpcMain] IPC handlers\
      \ initialized');\n    }\n\n    setupHandlers() {\n        ipcMain.handle(IpcChannels.GET_CURRENT_CONFIG,\
      \ () => \n            ConfigurationService.getCurrentConfig());\n          \
      \  \n        ipcMain.handle(IpcChannels.SAVE_EVENT_CONFIG, (event, {folderPath,\
      \ config}) =>\n            ConfigurationService.saveEventConfig(folderPath,\
      \ config));\n            \n        ipcMain.handle(IpcChannels.SAVE_GLOBAL_CONFIG,\
