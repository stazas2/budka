    content: "# Component Directory Structure\n\nThis directory contains reusable\
      \ UI components used across the application.\n\n## Components\n\n### Notification\n\
      \nLocation: `/Notification`\n\n- Displays toast notifications and alerts\n-\
      \ Supports multiple notification types (success, error, warning, info)\n- Automatically\
      \ stacks multiple notifications\n\n### Modal\n\nLocation: `/Modal`\n\n- Generic\
      \ modal dialog component\n- Supports custom content and actions\n- Handles backdrop\
