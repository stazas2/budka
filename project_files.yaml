      \      brandLogo.style.transform = `scale(${config.mainLogoScale || 1})`;\n\
      \      \n      // Verify the brand logo path is valid\n      // Skipping file\
      \ existence check in renderer for brand logo\n    }\n    \n    // === CAMERA\
