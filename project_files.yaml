      \       config.send_image_rotation = config.send_image_rotation != null ? Number(config.send_image_rotation)\
      \ : 0;\n        config.isEvf = config.isEvf === true;\n        config.cameraMode\
      \ = config.cameraMode || 'pc';\n        \n        config.mainLogoScale = Number(config.mainLogoScale)\
      \ || 1;\n        config.logoScale = Number(config.logoScale) || 1;\n       \
      \ config.logoOffsetX = Number(config.logoOffsetX) || 0;\n        config.logoOffsetY\
