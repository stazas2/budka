  .\phase1-setup.md:
    content: "# Phase 1: Initial Setup Implementation\n\n## Directory Structure to\
      \ Create\n\n```\nsrc/\n├── main/\n│   ├── services/\n│   ├── utils/\n│   └──\
      \ main.js\n├── renderer/\n│   ├── components/\n│   │   ├── Notification/\n│\
      \   │   ├── Modal/\n│   │   ├── FilePicker/\n│   │   ├── GradientEditor/\n│\
      \   │   ├── Countdown/\n│   │   └── TabSwitcher/\n│   ├── services/\n│   │ \
      \  ├── IpcRendererService/\n│   │   ├── WebcamService/\n│   │   ├── CanonCameraService/\n\
      │   │   ├── LocalizationService/\n│   │   └── ThemeService/\n│   ├── assets/\n\
      │   │   ├── css/\n│   │   ├── fonts/\n│   │   ├── icons/\n│   │   └── translations.json\n\
      │   └── utils/\n├── shared/\n│   ├── constants/\n│   └── utils/\n└── windows/\n\
      \    ├── launcher/\n    ├── configurator/\n    └── photobooth/\n```\n\n## File\
      \ Moves Required\n\n1. Main Process Files:\n\n- `main.js` -> `src/main/main.js`\n\
      - `utils/configLoader.js` -> `src/main/services/ConfigurationService.js`\n\n\
      2. Window Files:\n\n- Configurator Window:\n\n  - `empty.html` -> `src/windows/configurator/configurator.html`\n\
      \  - `empty.js` -> `src/windows/configurator/configurator.js`\n  - `empty.css`\
      \ -> `src/windows/configurator/configurator.css`\n\n- Photobooth Window:\n\n\
      \  - `index.html` -> `src/windows/photobooth/photobooth.html`\n  - `script.js`\
      \ -> `src/windows/photobooth/photobooth.js`\n  - `styles.css` -> `src/windows/photobooth/photobooth.css`\n\
      \n- Launcher Window:\n  - `launcher.html` -> `src/windows/launcher/launcher.html`\n\
      \  - `launcher.js` -> `src/windows/launcher/launcher.js`\n  - `launcher.css`\
      \ -> `src/windows/launcher/launcher.css`\n\n3. Utility Files:\n\n- `utils/datepicker.js`\
      \ -> `src/renderer/utils/datepicker.js`\n- `utils/saveUtils.js` -> `src/renderer/utils/saveUtils.js`\n\
      - `translations.json` -> `src/renderer/assets/translations.json`\n\n4. Asset\
      \ Files:\n\n- All CSS files will be consolidated under `src/renderer/assets/css/`\n\
      - Images (like qrImage.jpg) will be moved to appropriate asset folders\n\n##\
      \ Implementation Steps\n\n1. Create all required directories\n2. Create backup\
      \ of current files\n3. Move files to new locations, updating imports and paths\n\
      4. Update package.json main entry point\n5. Test basic application launch\n\
      6. Commit changes if successful\n\n## Next Steps After Structure Creation\n\n\
      1. Begin implementing ConfigurationService\n2. Create IPC channel constants\n\
      3. Update main process with new structure\n\nReady to switch to Code mode for\
      \ implementation.\n"
  .\README.md:
    content: "# PhotoBooth Application\n\n## Project Structure\n\n```\nsrc/\n├── main/\n\
      │   ├── services/\n│   │   ├── ConfigurationService.js   # Handles all config\
      \ management\n│   │   ├── IpcMainHandlers.js        # Centralizes IPC communication\n\
      │   │   └── PrintService.js           # Handles photo printing\n│   ├── utils/\n\
      │   │   └── FileSystemUtils.js        # File system operations\n│   └── main.js\
      \                       # Main electron process\n├── renderer/\n│   ├── components/\n\
      │   │   ├── Notification/             # Notification system\n│   │   ├── Modal/\
      \                    # Modal dialogs\n│   │   ├── FilePicker/              #\
      \ File selection component\n│   │   └── GradientEditor/          # Gradient\
      \ customization\n│   ├── services/\n│   │   ├── IpcRendererService.js     #\
      \ Renderer IPC communication\n│   │   ├── WebcamService.js          # PC camera\
      \ handling\n│   │   ├── CanonCameraService.js     # Canon camera integration\n\
      │   │   └── LocalizationService.js    # Multi-language support\n│   ├── assets/\n\
      │   │   ├── css/                      # Stylesheets\n│   │   ├── fonts/    \
      \                # Custom fonts\n│   │   └── icons/                    # Images\
      \ and icons\n│   └── utils/\n│       ├── datepicker.js             # Date selection\
      \ utility\n│       └── saveUtils.js              # Save/load helpers\n├── shared/\n\
      │   ├── constants/\n│   │   └── IpcChannels.js            # IPC channel definitions\n\
      │   └── utils/                        # Shared utilities\n└── windows/\n   \
      \ ├── launcher/                     # Event selection window\n    ├── configurator/\
      \                 # Settings configuration\n    └── photobooth/            \
      \       # Main photobooth window\n```\n\n## Setup Instructions\n\n1. Install\
      \ Dependencies:\n\n```bash\nnpm install\n```\n\n2. Development Mode:\n\n```bash\n\
      npm start\n```\n\n3. Build Application:\n\n```bash\nnpm run build\n```\n\n##\
      \ Configuration\n\n### Global Configuration\n\n- Located at `config.json` in\
      \ the root directory\n- Contains default settings for the application\n\n###\
      \ Event Configuration\n\n- Each event folder can contain its own `config.json`\n\
      - Event config overrides global config\n- Supports path interpolation using\
      \ `{{basePath}}`\n\n## Features\n\n- Multiple camera support (PC webcam and\
      \ Canon cameras)\n- Custom photo styles and effects\n- Multi-language support\
      \ (Russian and Kazakh)\n- Configurable themes and branding\n- Print capability\
      \ with custom paper sizes\n- QR code generation for photo sharing\n\n## Development\
      \ Guidelines\n\n1. IPC Communication:\n\n   - Use constants from `IpcChannels.js`\n\
      \   - Handle all main process IPC in `IpcMainHandlers.js`\n   - Use `IpcRendererService.js`\
      \ in renderer processes\n\n2. Configuration:\n\n   - Use `ConfigurationService.js`\
      \ for all config operations\n   - Support both global and event-specific configs\n\
      \   - Validate all config values before use\n\n3. UI Components:\n\n   - Use\
      \ shared components from `renderer/components`\n   - Follow the established\
      \ styling patterns\n   - Support both light and dark themes\n\n4. File Organization:\n\
      \   - Keep window-specific code in respective window folders\n   - Share common\
